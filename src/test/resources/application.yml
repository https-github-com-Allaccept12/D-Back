spring:

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:springcoredb
    username: sa
    password:

logging.level:
  org.hibernate.SQL: debug